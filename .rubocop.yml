require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-i18n

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7

I18n/RailsI18n:
  Enabled: true
I18n/GetText:
  Enabled: false

Style/Documentation:
  Enabled: false

Rails/FilePath:
  EnforcedStyle: arguments

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 20